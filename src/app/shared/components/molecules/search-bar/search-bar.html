  <mat-label>Buscar jugadores</mat-label>
  <input 
    matInput 
    type="text"
    [ngModel]="searchTerm()"
    (ngModelChange)="onSearchChange($event)"
    placeholder="Nombre, apellidos o email...">
  <mat-icon matPrefix>search</mat-icon>
  <button 
    mat-icon-button 
    matSuffix 
    *ngIf="searchTerm()"
    (click)="clearSearch()"
    aria-label="Limpiar bÃºsqueda">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
