<mat-sidenav-container class="main-layout-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="sidenavOpened"
    class="main-sidenav"
  >
    <div class="sidenav-content">
      <div class="logo-container">
        <h2>PadelMixer</h2>
      </div>
      
      <nav class="nav-menu">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        
        <a routerLink="/jugadores" routerLinkActive="active" class="nav-item">
          <mat-icon>people</mat-icon>
          <span>Jugadores</span>
        </a>
        
        <a routerLink="/partidos" routerLinkActive="active" class="nav-item">
          <mat-icon>sports_tennis</mat-icon>
          <span>Partidos</span>
        </a>
        
        <a routerLink="/torneos" routerLinkActive="active" class="nav-item">
          <mat-icon>emoji_events</mat-icon>
          <span>Torneos</span>
        </a>
        
        <a routerLink="/configuracion" routerLinkActive="active" class="nav-item">
          <mat-icon>settings</mat-icon>
          <span>Configuraci√≥n</span>
        </a>
      </nav>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <!-- Header -->
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-spacer"></span>
      
      <span class="user-name">Usuario</span>
      
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
