<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let jugador">
        {{ jugador.nombre }} {{ jugador.apellidos }}
      </td>
    </ng-container>

    <!-- Columna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let jugador">{{ jugador.email }}</td>
    </ng-container>

    <!-- Columna Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let jugador">
        {{ jugador.telefono || '-' }}
      </td>
    </ng-container>

    <!-- Columna Nivel -->
    <ng-container matColumnDef="nivelJuego">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel</th>
      <td mat-cell *matCellDef="let jugador">
        <app-level-chip [nivel]="jugador.nivelJuego" size="small"></app-level-chip>
      </td>
    </ng-container>

    <!-- Columna Fecha de Alta -->
    <ng-container matColumnDef="fechaAlta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Alta</th>
      <td mat-cell *matCellDef="let jugador">
        {{ formatDate(jugador.fechaAlta) }}
      </td>
    </ng-container>

    <!-- Columna Estado -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let jugador">
        <span [class]="jugador.activo ? 'status-active' : 'status-inactive'">
          {{ jugador.activo ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let jugador">
        <button 
          mat-icon-button 
          color="primary"
          (click)="onView(jugador)"
          matTooltip="Ver detalle">
          <mat-icon>visibility</mat-icon>
        </button>
        <button 
          mat-icon-button 
          color="accent"
          *ngIf="isAdmin"
          (click)="onEdit(jugador)"
          matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button 
          mat-icon-button 
          color="warn"
          *ngIf="isAdmin"
          (click)="onDelete(jugador)"
          matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <!-- Mensaje cuando no hay datos -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <div class="no-data">
          <mat-icon>info</mat-icon>
          <p>No se encontraron jugadores</p>
        </div>
      </td>
    </tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[10, 25, 50, 100]"
    showFirstLastButtons
    aria-label="Seleccionar página de jugadores">
  </mat-paginator>
</div>
